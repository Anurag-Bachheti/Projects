<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body style="background-color: gray ; color: black;">
    

    <nav>
        <a target="_blank" href="/"> All Projects </a>
    </nav>
    
    <div class="container">
<h1> BMI Calculator</h1>
<form>
<p><label> Height in CM: </label> <input type="text" id="height"/> </p>
<p><label> Weight in KG: </label> <input type="text" id="weight"/> </p>

<button> Calculate </button>
<div id="results"> </div>
<div id="weight-guide"> 
<h3> BMI WEIGHT GUIDE</h3>
<p> <strong>Under Weight</strong> = Less than 18.6 </p>
<p> <strong>Normal Range</strong> = Between 18.6 and 24.9 </p>
<p> <strong>Overweight</strong> = More than 18.6 </p>
</div>
</form>
</div>
</body>


<script src="BMI.js"></script>
